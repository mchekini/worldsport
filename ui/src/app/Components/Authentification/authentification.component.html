
<form #form="ngForm">
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control"  [(ngModel)]="login" name="Username" placeholder="Username" required="" autofocus="" />
              <br />
			  <input type="password" class="form-control" [(ngModel)]="password" name="Password" placeholder="Password" required=""/>     		  
			  <button class="btn btn-lg btn-primary btn-block" (click)="submit()" name="Submit" value="Login" type="Submit">Login</button>  			
		      <h4 class="errorMessage">{{ errorMessage }}</h4>
        </form>			
	</div>
</div>
</form>
